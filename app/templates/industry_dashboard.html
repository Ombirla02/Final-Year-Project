{% extends 'base.html' %}

{% block head %}
    <title>Industry Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/industry_dashboard.css') }}">
{% endblock %}

{% block body %}
<div class="dashboard-container">
    <h1>Industry Dashboard</h1>
    
    <!-- Post Apprenticeship/Internship -->
    <div class="section">
        <h2>Post Apprenticeship/Internship</h2>
        <form method="POST" action="/post-opportunity">
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
            </div>
            <button type="submit" class="btn">Post Opportunity</button>
        </form>
    </div>
    
    <!-- Search for Students -->
    <div class="section">
        <h2>Search for Students</h2>
        <form method="GET" action="/search-students">
            <div class="form-group">
                <label for="skill">Filter by Skill:</label>
                <select id="skill" name="skill">
                    <option value="">All Skills</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="software-development">Software Development</option>
                    <option value="digital-forensics">Digital Forensics</option>
                </select>
            </div>
            <button type="submit" class="btn">Search</button>
        </form>
    </div>

    <div class="section">
        <h3>View Applications</h3>
        <a href="{{ url_for('industry.view_applications') }}" class="btn">Check Applications</a>
    </div>
</div>
{% endblock %}
